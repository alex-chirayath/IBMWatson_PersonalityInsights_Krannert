<html>
 <head>
   <title>Submitted form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
 </head>
 <body>

     <div class="topbar">
        <img src="/static/ibm-watson_logo.png">
        <p id="header_title">IBM Krannert Research Group</p>
    </div>
   <div id="container">
     <div class="pagetitle">
       <h1>Data Analysis</h1>
       <hr>
     </div>
     <div id="main">
       <p>{{name}}, here is the analysis of your interview data:</p>
       <p>
          <strong>Name</strong>: {{name}} <br>
          <strong>Email</strong>: {{email}} <br>
          <strong>Comments</strong>: {{comments}}
       </p>

       <div id="datavis">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatPercent);


var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>" + d.letter + "</strong> <span style='color:red'>" + d.accuracy + "</span>";
  })

var svg = d3.select("#datavis").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.tsv("static/js/data/userDataSimple.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.accuracy; })]);



  var gAxis = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
    
  gAxis.selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");

  
  var maxLength = 0;
  gAxis.selectAll("text").each(function () {
      var labelLength = this.getBBox().width;
      if (maxLength < labelLength)
        maxLength = labelLength;
  });
  var adjustment = height + maxLength;

  gAxis.attr("transform", "translate(0," + adjustment + ")")


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("accuracy");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.accuracy); })
      .attr("height", function(d) { return height - y(d.accuracy); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)

});

function type(d) {
  d.accuracy = +d.accuracy;
  return d;
}

</script>

       </div>

       <button class="subBtn" onclick="window.location.href='form'">Back</button>
     </div>


   
    
   </div>


 </body>
</html>
